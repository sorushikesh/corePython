name: "CodeQL Advanced Scan"

on:
  push:
    branches: [ "master", "main", "develop" ]
  pull_request:
    branches: [ "master", "main", "develop" ]
  schedule:
    - cron: '27 18 * * 3'

jobs:
  analyze:
    name: CodeQL Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    permissions:
      security-events: write
      actions: read
      contents: read
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: python
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python (only if needed)
        if: matrix.language == 'python'
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies (if any)
        if: matrix.language == 'python'
        run: |
          pip install -r requirements.txt || true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: +security-extended,security-and-quality

      - name: Manual Build (if required)
        if: matrix.build-mode == 'manual'
        run: |
          echo "Insert your build commands here"
          # For example:
          # npm install
          # npm run build
          # ./gradlew build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          upload: true
          output: results-${{ matrix.language }}.sarif

      - name: Upload SARIF results to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results-${{ matrix.language }}.sarif
